        <div id="textfield-container">
            <h3>Gallifreyan Translator</h3>
            <input type="text"/>
            <button type="button" onclick="updateText(); return false;">Translate</button>
            <br>
            <button type="button" onclick="zoomUp(); return false;">Zoom In</button>
            <button type="button" onclick="zoomDown(); return false;">Zoom Out</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas">Your browser doesn't support canvas</canvas>
        </div>
        <p style="font-size:10px">Created by The Doctor</p>
